<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with your PDF</title>
  <style>
    body {
      background-color: #000000;
      color: #fff;
      font-family: "Roboto", "Arial", sans-serif;
    }

    #container {
      background-color: #454343;
      padding: 20px;
      margin-top: 100px;
      margin: auto;
      width: 50%;
      border-radius: 10px;
      text-align: left;
      margin-bottom: 20px;
    }

    #query {
      background-color: #454343;
      padding: 20px;
      margin-top: 20px;
      margin: auto;
      width: 50%;
      border-radius: 10px;
      text-align: left;
      display: none;
      margin-bottom: 20px;
    }

    #attestation {
      background-color: #454343;
      padding: 20px;
      margin-top: 20px;
      margin: auto;
      width: 50%;
      border-radius: 10px;
      text-align: left;
      display: none;
      margin-bottom: 20px;
    }

    #file-upload {
      display: none;
    }

    #file-label {
      padding: 10px;
      background-color: #888;
      border-radius: 5px;
      cursor: pointer;
    }

    #query-label {
      padding: 10px;
      background-color: #888;
      border-radius: 5px;
      cursor: pointer;
    }

    #query-input {
      margin-top: 20px;
      margin-right: 20px;
      padding: 10px;
      width: 95%;
      border-radius: 5px;
      background-color: #252424;
      color: #fff;
    }

    #response-box {
      margin-top: 20px;
      margin-right: 20px;
      padding: 10px;
      width: 95%;
      height: 300px;
      border-radius: 5px;
      color: #fff;
      background-color: #454343;
    }

    #attestation-token-box {
      margin-top: 20px;
      margin-right: 20px;
      padding: 10px;
      width: 95%;
      height: 300px;
      border-radius: 5px;
      color: #fff;
      background-color: #454343;
    }
  </style>
</head>

<body>
  <div style="text-align:center;">
    <h2>Chat with your data</h2>
  </div>
  <div id="container">
    <!-- File Upload -->
    <label for="file-upload" id="file-label">Browse Files</label>
    <input type="file" id="file-upload" accept=".pdf">
  </div>

  <div id="query">
    <!-- Query Input -->
    <label for="query-input" id="query-label">Ask questions about your data</label>
    <input type="text" id="query-input" placeholder="Enter your query..." onkeypress="handleKeyPress(event)">

    <!-- Response Box -->
    <textarea id="response-box" readonly></textarea>
  </div>

  <div id="attestation">
    <!-- Attestation Box -->
    <textarea id="attestation-token-box" readonly></textarea>
  </div>
  <script>
    const fileInput = document.getElementById('file-upload');
    const queryContainer = document.getElementById('query');
    const queryInput = document.getElementById('query-input');
    const responseBox = document.getElementById('response-box');
    const attestationContainer = document.getElementById('attestation');
    const attestationBox = document.getElementById('attestation-token-box');

    fileInput.addEventListener('change', handleFileUpload);

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    }

    function showAttestation(response) { 
      var attestation = response.headers.get('X-attestation-token');
      if (attestation) {
        attestationContainer.style.display = 'block';
        attestationBox.value = JSON.stringify(parseJwt(attestation), null, 2);
      }
    }

    async function handleFileUpload() {
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('/uploader', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          responseBox.value = `Error: ${response.status}`;
          throw new Error(`Request failed with status ${response.status}`);
        }

        queryContainer.style.display = 'block';
        showAttestation(response);
      }
    }

    async function handleKeyPress(event) {
      if (event.key === 'Enter') {
        // Prevent the default form submission
        event.preventDefault();

        const query = queryInput.value;

        if (query) {
          // Send the query to the server
          const response = await fetch('/query', {
            method: 'POST',
            headers: {
              'Content-Type': 'text/plain',
            },
            body: query,
          });

          if (!response.ok) {
            responseBox.value = `Error: ${response.status}`;
            throw new Error(`Request failed with status ${response.status}`);
          }

          const responseText = await response.text();
          responseBox.value = `${responseText}`;
          queryInput.value = ''; // Clear the input field

          showAttestation(response);
        }
      }
    }

  </script>
</body>

</html>
