<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with your PDF</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font: normal 16px/normal sans-serif;
    }

    #container {
      background-color: #454343;
      padding: 20px;
      margin-top: 100px;
      margin: auto;
      width: 50%;
      border-radius: 10px;
      text-align: left;
    }

    #query {
      background-color: #454343;
      padding: 20px;
      margin-top: 20px;
      margin: auto;
      width: 50%;
      border-radius: 10px;
      text-align: left;
      display: none;
    }

    #attestation {
      background-color: #454343;
      padding: 20px;
      margin-top: 20px;
      margin: auto;
      width: 50%;
      border-radius: 10px;
      text-align: left;
      display: none;
    }

    #file-upload {
      display: none;
    }

    #file-label {
      padding: 10px;
      background-color: #888;
      border-radius: 5px;
      cursor: pointer;
    }

    #query-label {
      padding: 10px;
      background-color: #888;
      border-radius: 5px;
      cursor: pointer;
    }

    #query-input {
      margin-top: 20px;
      padding: 10px;
      width: 90%;
      border: none;
      background-color: #252424;
      color: #fff;
    }

    #response-box {
      margin-top: 20px;
      padding: 10px;
      width: 90%;
      height: 300px;
      border: none;
      color: #fff;
      background-color: #454343;
      font: normal 16px/normal sans-serif;
    }

    #attestation-token-box {
      margin-top: 20px;
      padding: 10px;
      width: 90%;
      height: 300px;
      border: none;
      color: #fff;
      background-color: #454343;
      font: normal 16px/normal sans-serif;
    }
  </style>
</head>

<body>
  <div style="text-align:center;">
    <h2>Chat with your data</h2>
  </div>  
  <div id="container">
    <!-- File Upload -->
    <label for="file-upload" id="file-label">Browse Files</label>
    <input type="file" id="file-upload" accept=".pdf">
  </div>

  <div id="query">
    <!-- Query Input -->
    <label for="query-input" id="query-label">Ask questions about your data</label>
    <input type="text" id="query-input" placeholder="Enter your query..." onkeypress="handleKeyPress(event)">

    <!-- Response Box -->
    <textarea id="response-box" readonly></textarea>
  </div>

  <div id="attestation">
    <!-- Attestation Box -->
    <textarea id="attestation-token-box" readonly></textarea>
  </div>
  <script>
    const fileInput = document.getElementById('file-upload');
    const queryContainer = document.getElementById('query');
    const queryInput = document.getElementById('query-input');
    const responseBox = document.getElementById('response-box');
    const attestationContainer = document.getElementById('attestation');
    const attestationBox = document.getElementById('attestation-token-box');

    fileInput.addEventListener('change', handleFileUpload);

    function handleFileUpload() {
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('file', file);

        fetch('/uploader', {
          method: 'POST',
          body: formData,
        })
          .then(response => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error('File upload failed.');
            }
          })
          .then(responseText => {
            // Show the query and response boxes
            queryContainer.style.display = 'block';
          })
          .catch(error => {
            responseBox.value = `Error: ${error.message}`;
          });
      }
    }

    function parseJwt (token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return jsonPayload;
    }

    async function handleKeyPress(event) {
      if (event.key === 'Enter') {
        // Prevent the default form submission
        event.preventDefault();

        const query = queryInput.value;

        if (query) {
          // Send the query to the server
          const response = await fetch('/query', {
            method: 'POST',
            headers: {
              'Content-Type': 'text/plain',
            },
            body: query,
          });

          if (!response.ok) {
            responseBox.value = `Error: ${response.status}`;
            throw new Error(`Request failed with status ${response.status}`);
          }

          const responseText = await response.text();
          responseBox.value = `${responseText}`;
          queryInput.value = ''; // Clear the input field

          var attestation = response.headers.get('X-attestation-token');
          if (attestation) {
            attestationContainer.style.display = 'block';
            attestationBox.value = parseJwt(attestation);
          }
        }
      }
    }

  </script>
</body>

</html>
